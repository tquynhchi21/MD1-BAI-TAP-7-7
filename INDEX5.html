<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>





    </style>

</head>
<body>
<h1>Add New Product</h1>
<input id="newProducts" type="text"><button onclick="addNewProduct()" style="background: darkturquoise ">Add</button>
<span id="validate"></span>
<h2>Display All Product</h2>
<table border="1" width="50%" style="text-align: center">
    <tr class="table-success">
        <th >STT</th>
        <th >Product Name</th>
        <th>Edit</th>
        <th >Xóa</th></tr>
    <tbody id="drawTable">


    </tbody>
</table>
<script>
    let listProduct = ['Sony Xperia','Samsung Galaxy','Nokia 6','Xiaomi Redmi Note 4','Apple iPhone 6S']
    function showListProduct() {
        let drawTable = '';
        for (let i = 0; i < listProduct.length; i++) {
            drawTable += `<tr>
                        <td class="bg-info">${i+1}</td>
                        <td class="bg-second">${listProduct[i]}</td>
                        <td class="bg-danger"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" onclick="updateProduct(   ${i})">
  Edit
</button></td>
                         <td class="bg-info"> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="deleteProduct(${i})">
  <span class="oi" data-glyph="trash">Delete</span>
</button></td>
                        </tr>`
        }
        document.getElementById('drawTable').innerHTML = drawTable;
        console.log('drawTable====',drawTable)

    }showListProduct();
    function addNewProduct() {
        let newProduct=document.getElementById('newProducts').value;
        if (newProduct.trim()===''){
            document.getElementById('validate').innerHTML = '<span style="color: red">Không được để trống</span>'
        }else {
            listProduct.push(newProduct)
            document.getElementById('validate').innerHTML = '<span style="color:mediumblue ">Nhập thành công</span>'
            showListProduct();}
    }
    function updateProduct(id) {
        let editProduct = prompt('Nhập tên sản phẩm' ,listProduct[id]);
        if (editProduct.trim()===''){
            document.getElementById('validate').innerHTML = '<span style="color: red">Không được để trống</span>'

        }else {
            listProduct[id]=editProduct;
            document.getElementById('validate').innerHTML = '<span style="color:mediumblue ">Không được để trống</span>'
            showListProduct()

        }

    }
    function deleteProduct(id){
        listProduct.splice(id,1)
        showListProduct()
    }




</script>


</body>
</html>
